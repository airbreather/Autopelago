# exit to the automatic region 'Victory' to win. one MUST be called 'Menu'
# ability_check_with_dc is intended to make intuitive sense to those who are
# familiar with the basic concept outlined on:
# https://www.5esrd.com/using-ability-scores#Ability_Checks so we can make the
# game "feel" more "difficult" as the "player" enters the later stages.
regions:
  landmarks:
    captured_goldfish:
      name: 'Captured Goldfish'
      unrandomized_item: blackbird
      requires:
        - item: masterful_longsword
        - ability_check_with_dc: 20
      exits:
        - Victory

    bowling_ball_door:
      name: 'Bowling Ball Door'
      unrandomized_item: rat_pack
      requires:
        - rat_count: 20
        - ability_check_with_dc: 17
      exits:
        - before_captured_goldfish

    restaurant:
      name: 'Restaurant'
      unrandomized_item: chef_rat
      requires:
        - item: a_cookie
        - ability_check_with_dc: 14
      exits:
        - after_restaurant

    pirate_bake_sale:
      name: 'Pirate Bake Sale'
      unrandomized_item: pie_rat
      requires:
        - item: bribe
        - ability_check_with_dc: 14
      exits:
        - after_pirate_bake_sale

    minotaur:
      name: 'Minotaur'
      unrandomized_item: acro_rat
      requires:
        - item: red_matador_cape
        - ability_check_with_dc: 12
      exits:
        - before_restaurant

    prawn_stars:
      name: 'Prawn Stars'
      unrandomized_item: ziggu_rat
      requires:
        - item: premium_can_of_prawn_food
        - ability_check_with_dc: 12
      exits:
        - before_pirate_bake_sale

    basketball:
