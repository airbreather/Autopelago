<!DOCTYPE html>
<html lang="en">

<head>
    <title>Autopelago Tracker</title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script type="module" src="./index.ts"></script>
</head>

<body class="p-2 grid grid-rows-[min-content_1fr_min-content] max-h-screen grid-cols-[1fr_4fr]">
    <div class="row-start-1 row-end-1 col-start-1 col-end-1 border p-2 rounded">
        <select id="slot-dropdown"><option>Loading...</option></select> #Rats: <span id="rat-count" class="float-right">0</span>
    </div>
    <div class="mt-2 mb-2 row-start-2 row-end-2 col-start-1 col-end-1 overflow-y-auto border p-2 rounded flex flex-row flex-wrap justify-start content-start">
        <div class="received-item" data-exact-item-name="Chef Rat">
            <img src="./icons/Chef Rat.webp" />
        </div>
        <div class="received-item" data-exact-item-name="Gym Rat">
            <img src="./icons/Gym Rat.webp" />
        </div>
        <div class="received-item" data-exact-item-name="Pie Rat">
            <img src="./icons/Pie Rat.webp" />
        </div>
        <div class="received-item" data-exact-item-name="Ziggu Rat">
            <img src="./icons/Ziggu Rat.webp" />
        </div>
        <div class="received-item" data-exact-item-name="Acro Rat">
            <img src="./icons/Acro Rat.webp" />
        </div>
        <div class="received-item" data-exact-item-name="Red Matador's Cape">
            <img src="./icons/Red Cape.webp" />
        </div>
        <div class="received-item" data-exact-item-name="Premium Can of Prawn Food">
            <img src="./icons/Prawn Food.webp" />
        </div>
        <div class="received-item" data-exact-item-name="A Cookie">
            <img src="./icons/Cookie.webp" />
        </div>
        <div class="received-item" data-exact-item-name="Bribe">
            <img src="./icons/Bribe.webp" />
        </div>
        <div class="received-item" data-exact-item-name="Masterful Longsword">
            <img src="./icons/Masterful Sword.webp" />
        </div>
    </div>
    <div class="row-start-3 row-end-3 col-start-1 col-end-1 border p-2 rounded">
        Current speed: <span class="movement-speed-text float-right">1x</span>
    </div>
    <div class="row-span-full overflow-y-auto col-start-2 col-end-2 border p-2 rounded">
        <svg width="100%" viewBox="0.00 0.00 452.00 145.00" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g>
                <g class="landmark" data-exact-location-name="Basketball">
                <image xlink:href="./icons/Basketball.webp" width="54px" height="54px" preserveAspectRatio="xMinYMin" x="19" y="42" />
                </g>
                <g class="filler-region" data-first-location-name="Before Basketball #1">
                <path fill="none" stroke="black" d="M46,5.72C46,14.04 46,22.35 46,30.67" class="arrow-line" />
                <polygon fill="black" stroke="black" points="49.5,30.49 46,40.49 42.5,30.49 49.5,30.49" class="arrow-head" />
                </g>
                <g class="landmark" data-exact-location-name="Minotaur Maze">
                <image xlink:href="./icons/Minotaur Maze.webp" width="54px" height="54px" preserveAspectRatio="xMinYMin" x="109" y="8" />
                </g>
                <g class="filler-region" data-first-location-name="Before Minotaur #1">
                <path fill="none" stroke="black" d="M72.93,56.98C80.98,53.87 90.02,50.38 98.65,47.05" class="arrow-line" />
                <polygon fill="black" stroke="black" points="97.26,43.83 107.85,43.49 99.78,50.36 97.26,43.83" class="arrow-head" />
                </g>
                <g class="landmark" data-exact-location-name="Prawn Stars">
                <image xlink:href="./icons/Prawn Stars.webp" width="54px" height="54px" preserveAspectRatio="xMinYMin" x="109" y="76" />
                </g>
                <g class="filler-region" data-first-location-name="Before Prawn Stars #1">
                <path fill="none" stroke="black" d="M72.93,77.02C80.98,80.13 90.02,83.62 98.65,86.95" class="arrow-line" />
                <polygon fill="black" stroke="black" points="99.78,83.64 107.85,90.51 97.26,90.17 99.78,83.64" class="arrow-head" />
                </g>
                <g class="landmark" data-exact-location-name="Restaurant">
                <image xlink:href="./icons/Restaurant.webp" width="54px" height="54px" preserveAspectRatio="xMinYMin" x="199" y="8" />
                </g>
                <g class="filler-region" data-first-location-name="Before Restaurant #1">
                <path fill="none" stroke="black" d="M162.93,33C170.71,33 179.42,33 187.78,33" class="arrow-line" />
                <polygon fill="black" stroke="black" points="187.74,29.5 197.74,33 187.74,36.5 187.74,29.5" class="arrow-head" />
                </g>
                <g class="landmark" data-exact-location-name="Pirate Bake Sale">
                <image xlink:href="./icons/Pirate Bake Sale.webp" width="54px" height="54px" preserveAspectRatio="xMinYMin" x="199" y="76" />
                </g>
                <g class="filler-region" data-first-location-name="Before Pirate Bake Sale #1">
                <path fill="none" stroke="black" d="M162.93,101C170.71,101 179.42,101 187.78,101" class="arrow-line" />
                <polygon fill="black" stroke="black" points="187.74,97.5 197.74,101 187.74,104.5 187.74,97.5" class="arrow-head" />
                </g>
                <g class="landmark" data-exact-location-name="Bowling Ball Door">
                <image xlink:href="./icons/Bowling Ball Door.webp" width="54px" height="54px" preserveAspectRatio="xMinYMin" x="289" y="42" />
                </g>
                <g class="filler-region" data-first-location-name="After Restaurant #1">
                <path fill="none" stroke="black" d="M252.93,43.02C260.98,46.13 270.02,49.62 278.65,52.95" class="arrow-line" />
                <polygon fill="black" stroke="black" points="279.78,49.64 287.85,56.51 277.26,56.17 279.78,49.64" class="arrow-head" />
                </g>
                <g class="filler-region" data-first-location-name="After Pirate Bake Sale #1">
                <path fill="none" stroke="black" d="M252.93,90.98C260.98,87.87 270.02,84.38 278.65,81.05" class="arrow-line" />
                <polygon fill="black" stroke="black" points="277.26,77.83 287.85,77.49 279.78,84.36 277.26,77.83" class="arrow-head" />
                </g>
                <g class="landmark" data-exact-location-name="Captured Goldfish">
                <image xlink:href="./icons/Captured Goldfish.webp" width="54px" height="54px" preserveAspectRatio="xMinYMin" x="379" y="42" />
                </g>
                <g class="filler-region" data-first-location-name="Before Captured Goldfish #1">
                <path fill="none" stroke="black" d="M342.93,67C350.71,67 359.42,67 367.78,67" class="arrow-line" />
                <polygon fill="black" stroke="black" points="367.74,63.5 377.74,67 367.74,70.5 367.74,63.5" class="arrow-head" />
                </g>
            </g>
        </svg>
    </div>
</body>

</html>
