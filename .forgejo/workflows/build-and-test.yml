on:
  - push

jobs:
  build-and-test:
    env:
      DOTNET_INSTALL_DIR: .dotnet

    steps:
      - name: Check out source code
        uses: actions/checkout@v4

      - name: Cache .NET
        id: cache-dotnet
        uses: actions/cache@v4
        with:
          path: ${{ env.DOTNET_INSTALL_DIR }}
          key: dotnet-${{ hashFiles('global.json') }}

      - name: Set environment for .NET
        if: steps.cache-dotnet.outputs.cache-hit == 'true'
        run: echo ${{ env.DOTNET_INSTALL_DIR }} >> ${{ env.GITHUB_PATH }}

      - name: Install .NET
        if: steps.cache-dotnet.outputs.cache-hit != 'true'
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore --locked-mode

      - name: Build
        run: dotnet build -c Release

      - name: Run tests
        run: dotnet test -c Release --logger 'console;verbosity=normal' --logger trx --results-directory=TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v3 # https://code.forgejo.org/forgejo/runner/issues/144
        with:
          name: dotnet-results
          path: TestResults
        if: ${{ always() }}
